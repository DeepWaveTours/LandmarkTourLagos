<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Detalhes do ponto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    .swiper {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 20px auto;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .media-container {
      max-width: 800px;
      margin: 20px auto;
      position: relative;
    }

    iframe, audio {
      width: 100%;
      margin-top: 10px;
    }

    #voltar {
      position: absolute;
      top: 0;
      right: 0;
      background: #4B0082;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="media-container">
    <a href="index.html" id="voltar">← Voltar ao mapa</a>
    <h1 id="titulo"></h1>
    <section id="descricao-container" style="margin-top:20px; padding:10px 20px; background:#f7f7f7; border-radius:6px;">
      <h2>Descrição</h2>
      <p id="descricao"></p>
    </section>

      

    <div class="swiper">
      <div class="swiper-wrapper" id="galeria"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div id="video"></div>
    <div id="audio"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    async function carregarDetalhes() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id")) || 0;

      const resposta = await fetch("dados/pontos.json");
      const pontos = await resposta.json();
      const ponto = pontos[id];

      try {
  const descResposta = await fetch(`dados/descricoes/descricao-${id + 1}.txt`);
  if (!descResposta.ok) {
    throw new Error("Descrição não encontrada");
  }
  const descricaoLonga = await descResposta.text();
  document.getElementById("descricao").textContent = descricaoLonga;
} catch (erro) {
  console.error("Erro ao carregar descrição:", erro);
  document.getElementById("descricao").textContent = "Descrição não disponível.";
}



      if (!ponto) {
        document.body.innerHTML = "<h2>Ponto não encontrado.</h2>";
        return;
      }

      console.log("ID:", id, "Nome:", ponto.nome); // ← ajuda no debug

      // Atualizar o título e descrição
      document.title = ponto.nome + " – Landmark Tour";
      document.getElementById("titulo").textContent = ponto.nome;
      // document.getElementById("descricao").textContent = ponto.descricao;

      // Normalização dos nomes
      function slugify(text) {
        return text
          .toLowerCase()
          .replace(/\s+/g, '-')
          .replace(/[áàãâ]/g, 'a')
          .replace(/[éê]/g, 'e')
          .replace(/í/g, 'i')
          .replace(/[óôõ]/g, 'o')
          .replace(/ú/g, 'u')
          .replace(/ç/g, 'c');
      }

      const prefixo = slugify(ponto.nome);
      const pastaNome = `${id + 1}-${prefixo}`;

      // Galeria
      const galeria = document.getElementById("galeria");
      for (let i = 1; i <= 5; i++) {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `<img src="media/locais-images/${pastaNome}/${prefixo}${i}.jpg" alt="Imagem ${i}">`;
        galeria.appendChild(slide);
      }

      new Swiper(".swiper", {
        loop: true,
        pagination: { el: ".swiper-pagination" },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });

      // Vídeo
      if (ponto.video) {
        document.getElementById("video").innerHTML = `
          <iframe height="315" src="${ponto.video}" frameborder="0" allowfullscreen></iframe>
        `;
      }

      // Áudio
      if (ponto.audio) {
        document.getElementById("audio").innerHTML = `
          <audio controls>
            <source src="${ponto.audio}" type="audio/mpeg">
            O teu navegador não suporta áudio.
          </audio>
        `;
      }
    }

    carregarDetalhes();
  </script>
</body>
</html>
